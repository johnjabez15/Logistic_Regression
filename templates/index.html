<!DOCTYPE html>
<html>
<head>
    <title>Fitness Subscription Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Fitness Subscription Prediction</h2>
        <form action="/predict" method="POST">
            <label>Age:</label>
            <input type="number" name="age" required>

            <label>Monthly Income ($):</label>
            <input type="number" name="income" required>

            <label>Exercise Hours per Week:</label>
            <input type="number" step="0.1" name="exercise" required>

            <label>BMI:</label>
            <input type="number" step="0.1" name="bmi" required>

            <label>Diet Quality Score (1â€“10):</label>
            <input type="number" name="diet" min="1" max="10" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
